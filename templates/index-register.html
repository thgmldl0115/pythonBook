<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>BookBoard</title>

    <!-- Custom fonts for this template-->
    <link href="{{url_for('static', filename='vendor/fontawesome-free/css/all.min.css')}}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{{url_for('static', filename='css/sb-admin-2.min.css')}}" rel="stylesheet">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar" >

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/main">
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fa fa-book"></i>
                </div>
                <div class="sidebar-brand-text mx-3">BookBoard</div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Nav Item - Dashboard -->
            <li class="nav-item">
                <a class="nav-link" href="/login">
                    <i class="fas fa-fw fa-user"></i>
                    <span>로그인</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Heading -->
            <div class="sidebar-heading" >
                회원이 아니신가요?
            </div>

            <!-- Nav Item - Pages Collapse Menu -->
            <li class="nav-item active">
                <a class="nav-link" href="/register">
                    <i class="fas fa-fw fa-user-plus"></i>
                    <span> 회원가입</span></a>
            </li>

        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <div class="container">

                    <!-- Outer Row -->
                    <div class="row justify-content-center">

                        <div class="col-xl-8 col-lg-8 col-md-8">

                            <div class="card o-hidden border-0 shadow-lg my-5">
                                <div class="card-body p-0">
                                    <!-- Nested Row within Card Body -->
                                    <div class="row">
                                        <div class="col">
                                            <div class="p-5">
                                                <div class="text-center">
                                                    <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                                                </div>
                                                <form class="user" action="/registerDo" method="post">
                                                    <div class="form-group ">
                                                        <label for="InputId" style="font-size:0.9rem; padding-left:1rem;">
                                                            <strong>아이디</strong></label>
                                                        <input type="text" class="form-control form-control-user"
                                                            id="InputId" name="userId"
                                                            placeholder="아이디를 입력하세요">
                                                    </div>
                                                    <div class="form-group ">
                                                        <label for="InputNm" style="font-size:0.9rem; padding-left:1rem;">
                                                            <strong>이름</strong></label>
                                                        <input type="text" class="form-control form-control-user"
                                                            id="InputNm" name="userNm"
                                                            placeholder="이름을 입력하세요">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="InputEmail" style="font-size:0.9rem; padding-left:1rem;">
                                                            <strong>이메일</strong></label>
                                                        <input type="email" class="form-control form-control-user"
                                                               id="InputEmail" name="userEmail"
                                                            placeholder="이메일을 입력하세요">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="InputPassword" style="font-size:0.9rem; padding-left:1rem;">
                                                            <strong>비밀번호</strong></label>
                                                        <input type="password" class="form-control form-control-user"
                                                            id="InputPassword" name="userPw"
                                                               placeholder="비밀번호를 입력하세요">
                                                    </div>

                                                    <button type="submit" class="btn btn-primary btn-user btn-block">
                                                        회원가입
                                                    </button>

                                                </form>
                                                <hr>

                                                <div class="text-center">
                                                    <a class="small" href="/login">이미 계정이 있으신가요?</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>

                </div>

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>[계룡건설 7기] 이소희 개인프로젝트 2차</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Bootstrap core JavaScript-->
    <script src="{{url_for('static', filename='vendor/jquery/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{{url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js')}}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{{url_for('static', filename='js/sb-admin-2.min.js')}}"></script>

    <!-- Page level plugins -->
    <script src="{{url_for('static', filename='vendor/chart.js/Chart.min.js')}}"></script>

    <!-- Page level custom scripts -->
    <script src="{{url_for('static', filename='js/demo/chart-area-demo.js')}}"></script>
    <script src="{{url_for('static', filename='js/demo/chart-pie-demo.js')}}"></script>

</body>

</html>
