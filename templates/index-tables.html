{% extends 'top-footer.html' %}
{% block content %}

<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Book Record</h1>
    <p class="mb-4">올해 {{ userNm }}님이 남긴 독서 기록을 확인해보세요! </p>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">독서 기록</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>읽은 날짜</th>
                            <th>책 제목</th>
                            <th>글쓴이</th>
                            <th>읽은 페이지</th>
                            <th>누적 페이지</th>
                            <th>총 페이지</th>
                        </tr>
                    </thead>
                    <tbody id="myrecord"></tbody>
                </table>

                <nav aria-label="Page navigation example">
                  <ul class="pagination justify-content-center">
                    <li class="page-item">
                      <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                      </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                      <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                      </a>
                    </li>
                  </ul>
                </nav>
            </div>
        </div>
    </div>

</div>
<!-- /.container-fluid -->

<script>
    $(document).ready(function(){

            var myrecords = {{ myrecords|tojson }};
            console.log(myrecords);
            $("#myrecord").empty();
            let str = "";
            for(const record of myrecords){
                str += "<tr>";
                str += "<td>" + record[2] + "</td>";
                str += "<td>" + record[0] + "</td>";
                str += "<td>" + record[1] + "</td>";
                str += "<td>" + record[3] + "</td>";
                str += "<td>" + record[4] + "</td>";
                str += "<td>" + record[5] + "</td>";
                str += "</tr>";
            }
            $("#myrecord").append(str);
    });

</script>
{% endblock %}
