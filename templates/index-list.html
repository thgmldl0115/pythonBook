{% extends 'top-footer.html' %}
{% block content %}

<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Book List</h1>
    <p class="mb-4">올해 {{ userNm }}님이 읽은 책 목록을 확인해보세요!</p>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">책 목록</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>책 제목</th>
                            <th>글쓴이</th>
                            <th>총 페이지</th>
                            <th>읽기 시작한 날</th>
                            <th>전부 읽은 날</th>
                            <th>카테고리</th>
                            <th>메모</th>
                        </tr>
                    </thead>
                    <tbody id="mybooks"></tbody>
                </table>

                <nav aria-label="Page navigation example">
                  <ul class="pagination justify-content-center">
                    <li class="page-item">
                      <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                      </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                      <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                      </a>
                    </li>
                  </ul>
                </nav>
            </div>
        </div>
    </div>

</div>
<!-- /.container-fluid -->

<script>
    $(document).ready(function(){

            var mybooks = {{ mybooks|tojson }};
            console.log(mybooks);
            $("#mybooks").empty();
            let str = "";
            for(const book of mybooks){
                str += "<tr>";
                str += "<td>" + book[0] + "</td>";
                str += "<td>" + book[1] + "</td>";
                str += "<td>" + book[2] + "</td>";
                str += "<td>" + book[3] + "</td>";
                str += "<td>" + book[4] + "</td>";
                str += "<td>" + book[5] + "</td>";
                str += "<td>" + book[6] + "</td>";
                str += "</tr>";
            }
            $("#mybooks").append(str);
    });

</script>
{% endblock %}
